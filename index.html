<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Namste React</title>
</head>
<body> 
    <h1>Hello world in the top...it is out of the scope of the react</h1> 
    <!-- react will work after line 11 and line 10 will be printed as it is -->
       
    <div id="root"> 
            <h1>hello S.R</h1>
        </div>
        <!-- anything inside root will be erased with app.js (root.render) -->
    <h1>Hello world in the bottom..it is out of the scope of the react</h1>
       
        <!-- using react cdn links -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="./App.js">
        </script>

   
    <!-- order of the files matters very much...app.js will always come after the cdn link -->
</body>
</html>
